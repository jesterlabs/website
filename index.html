<!DOCTYPE html>
<html>
<head>
	<title>Jester Labs - A multi-modal generative AI studio</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a href="index.html"><b>🃏 Jester Labs</b></a>
			</div>
			<div class="hamburger">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<div class="navigation">
				<a href="about.html"><b>About</b></a>
				<a href="projects.html"><b>Projects</b></a>
				<a href="contact.html"><b>Contact</b></a>
				<a href="https://github.com/jesterlabs"><img src="github-mark.svg" alt="GitHub Logo"></a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="left-side">
				<canvas class="zdog-canvas" width="300" height="300"></canvas>
                <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
                <script src="sphere.js"></script>
			</div>
			<div class="right-side">
				<div class="tagline">
				<h1>A multi-modal & multi-media generative AI lab</h1>
				</div>
			</div>
		</div>
	</main>
	<section class="contact-section">
		<div class="container">
			<h2>Get in Touch</h2>
			<form id="contact-form">
				<input type="text" name="name" placeholder="Your Name" required>
				<input type="email" name="email" placeholder="Your Email" required>
				<textarea name="message" placeholder="Your Message" required></textarea>
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
